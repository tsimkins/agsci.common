<!DOCTYPE html>
<html lang="en" class="support-no-js">

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Title</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    </head>

    <body class="balanced college-level plone-toolbar-left plone-toolbar-expanded">

        <section id="portal-toolbar"></section>

        <header class="container-fluid px-0 header-dark" data-toggle="affix">

            <div id="logo-viewlet"></div>

            <nav id="audience-nav-viewlet"></nav>

            <nav id="primary-nav-viewlet"></nav>

        </header>

        <main id="main" role="main">

            <div id="anonymous-actions"></div>

            <!-- Return to Top Button -->

            <a href="#scroll-top" class="btn btn-primary back-to-top" data-toggle="affix"><i class="fa fa-arrow-up"></i></a>

            <section class="banner"></section>

            <section id="section-content">

                <div class="container-fluid bg-light-gray px-0 m-0">

                    <div class="row">

                        <aside id="global_statusmessage"></aside>

                    </div>

                </div>

                <div class="container-fluid position-relative px-2 my-2">

                    <div class="container">

                        <div class="row mx-0 position-relative">

                            <div class="col-12 p-0 p-lg-3 col-lg-4 mt-2 order-1 order-lg-12 d-block sticky-sidenav"
                                 data-component="portlets">

                                <nav class="navbar navbar-expand-lg collapsing-sidenav">

                                    <button
                                        class="d-lg-none btn btn-primary"
                                        type="button"
                                        data-toggle="collapse"
                                        data-target="#navbarSectionNav"
                                        aria-controls="navbarSectionNav"
                                        aria-expanded="false"
                                        aria-label="Toggle Section Navigation">

                                        <i class="fa fa-bars"></i> More Content from This Section Name

                                    </button>

                                    <div id="navbarSectionNav" class="collapse navbar-collapse flex-column py-0 navbar-multilevel"></div>

                                </nav>

                                <div id="portal-column-one">Col1</div>
                                <div id="portal-column-two">Col2</div>


                            </div>

                            <div id="content-container">

                                <h1 class="documentFirstHeading">Title</h1>

                                <div class="documentDescription description">Description</div>

                                <div id="leadimage">Lead Image</div>

                                <div id="content-core">Body Text</div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="container"
                     id="manage-portlets">

                        <div class="mosaic-grid-row">
                            <div id="column-one" class="mosaic-width-half"></div>
                            <div id="column-two" class="mosaic-width-half"></div>
                        </div>

                </div>

            </section>

        </main>

        <footer class="text-white">

            <div class="container-fluid">

                <div class="row pb-1">

                    <div class="container-fluid">

                        <div class="row copyright-legal pb-m-3">

                            <!-- footer logo and links -->

                            <div class="col-12 pt-3 footer-details-block">

                                <div class="container">

                                    <div class="row">

                                        <div class="col col-auto mx-auto px-0">

                                            <a href=""><img src="assets/images/psu-agr-logo-rev-single.png"
                                                alt="Penn State College of Agricultural Science Logo"
                                                class="agsci-logo"></a>

                                            <div class="footer-details pl-5">

                                                <div id="footer-contact"></div>

                                                <div id="footer-social"></div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <!-- end logo link column -->

                        </div>

                        <div class="row mt-1">

                            <div class="col-12 pr-0 text-center">

                                <div id="footer-links"></div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </footer>


        <div id="theme-javascript">
            <script src="assets/js/jquery-3.2.1.min.js"></script>

            <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>

            <script src="assets/js/jquery.bootstrap-dropdown-hover.min.js"></script>

            <script src="assets/js/scrollreveal.min.js"></script>

            <script src="assets/featherlight/featherlight.min.js"></script>

            <script src="assets/js/jquery.mixitup.js"></script>

            <script src="assets/js/agsci.js"></script>

            <script src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5bf39d24e1054854"></script>

        </div>
    </body>

</html>
